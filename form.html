<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        body{
            background-image: url(https://i.pinimg.com/736x/d5/ed/6f/d5ed6f22da1b9af7dc7bd07d25a00f1c.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
        }
    </style>
</head>
<body>
    <form action="submit.html">
        <label for="fName">First Name</label><br>
        <input type="text" name="fname" id="fname" ><br>

        <label for="lName"> Second Name</label><br>
        <input type="text" name="lname" id="lname"><br>
        <!-- first and last names-->
        <label for="contact">Contact</label><br>
        <input type="number" name="contact" id="contact"><br>

        <label for="email">Email</label><br>
        <input type="" name="email;" id="email"><br>
         <!-- contact and E-mail -->
        <label for="date">DATE</label><br>
        <input type="date" name="DATE;" id="date"><br>
    
        <label for="color">colour</label><br>
        <input type="color" name="color;" id="color"><br>
         <!-- date and color -->

        <label for="add">Address</label><br>
        <textarea type=" " name="add" id="Address" rows=20 cols="20"></textarea><br>

        <label for="city">City</label><br>
        <select name="city" id="City"><br>
            <option value="hyd">Hyderabad</option>
            <option value="mum">Mumbai</option>
            <option value="del">Delhi</option>
            <optgroup label="Gujarat">
                <option value="surat">Surat</option>0.
                <option value="vad">vadodra</option>
                <option value="ahmbd">Ahmedadbad</option>
            </optgroup>
        </select><br>

        <label for="gender">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"> <br>
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others"><br>

        <label for="lang">Languages</label><br>
        <label for="java">JAVA</label>
        <input type="checkbox" name="lang" id="lang" value="java"><br>
        <label for="python">PYTHON</label>6
        <input type="checkbox" name="lang" id="lang" value="python"> <br>
        <label for="C++">C++</label>
        <input type="checkbox" name="lang" id="lang" value="c++"><br>


        <input type="submit">

    </form>
    <!-- form+ENTER -->
</body>
</html>
